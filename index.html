    let activeTag = null;
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function highlightText(text, query) {
        if (!query) return escapeHtml(text);
        const escaped = escapeHtml(text);
        const regex = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
        return escaped.replace(regex, '<span class="highlight">$1</span>');
    }
    
    function filterByTag(tag) {
        activeTag = tag;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if (tag) {
            document.querySelector(`[data-tag="${tag}"]`)?.classList.add('active');
        }
        renderVideos(document.getElementById('searchInput').value);
    }
    
    function clearFilters() {
        activeTag = null;
        document.getElementById('searchInput').value = '';
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        renderVideos();
    }
    
    function renderVideos(query = '') {
        const results = document.getElementById('results');
        const countEl = document.getElementById('resultCount');
        
        let filtered = videos;
        
        // Filtrar por tag
        if (activeTag) {
            filtered = filtered.filter(v => 
                (v.Tags || []).includes(activeTag)
            );
        }
        
        // Filtrar por b√∫squeda
        if (query) {
            const q = query.toLowerCase();
            filtered = filtered.filter(v => 
                v.Titulo.toLowerCase().includes(q) ||
                (v.Transcripcion || '').toLowerCase().includes(q) ||
                (v.Tags || []).some(t => t.toLowerCase().includes(q))
            );
            
            filtered.sort((a, b) => {
                const aTitle = a.Titulo.toLowerCase().includes(q) ? 1 : 0;
                const bTitle = b.Titulo.toLowerCase().includes(q) ? 1 : 0;
                if (aTitle !== bTitle) return bTitle - aTitle;
                return b.Vistas - a.Vistas;
            });
        } else {
            filtered.sort((a, b) => b.Vistas - a.Vistas);
        }
        
        const limited = filtered.slice(0, 100);
        countEl.textContent = filtered.length + (filtered.length > 100 ? ' (mostrando 100)' : '');
        
        if (limited.length === 0) {
            results.innerHTML = '<div class="no-results">No se encontraron videos. Prueba con otras palabras clave.</div>';
            return;
        }
        
        results.innerHTML = limited.map((v, i) => {
            const transcript = v.Transcripcion || '';
            let preview = transcript.substring(0, 250);
            if (transcript.length > 250) preview += '...';
            
            const tagsHtml = (v.Tags || []).map(t => 
                `<span class="video-tag" onclick="filterByTag('${t}')">${t}</span>`
            ).join('');
            
            return `
                <div class="video-card">
                    <div class="tags-container">
                        <span class="video-category">${escapeHtml(v.Categoria || 'Sin categor√≠a')}</span>
                        ${tagsHtml}
                    </div>
                    <div class="video-title">${highlightText(v.Titulo, query)}</div>
                    <div class="video-meta">
                        <span>üëÅ ${v.Vistas.toLocaleString()} vistas</span>
                        <span>üëç ${v.Likes.toLocaleString()} likes</span>
                    </div>
                    <div class="video-transcript" id="transcript-${i}">
                        ${highlightText(preview, query)}
                    </div>
                    ${transcript.length > 250 ? `<span class="expand-btn" onclick="toggleTranscript(${i})">Ver m√°s...</span>` : ''}
                    <div class="btn-container">
                        <a href="${v.URL}" target="_blank" class="watch-btn">‚ñ∂ Ver en YouTube</a>
                        <button class="copy-btn" onclick="copyLink('${v.URL}', '${escapeHtml(v.Titulo).replace(/'/g, "\'")}')">üìã Copiar</button>
                    </div>
                </div>
            `;
        }).join('');
    }
    
    function toggleTranscript(index) {
        const el = document.getElementById('transcript-' + index);
        const btn = el.nextElementSibling;
        const v = videos.find((_, i) => i === index) || videos[index];
        
        if (el.classList.contains('expanded')) {
            el.classList.remove('expanded');
            el.innerHTML = (v?.Transcripcion || '').substring(0, 250) + '...';
            btn.textContent = 'Ver m√°s...';
        } else {
            el.classList.add('expanded');
            el.innerHTML = v?.Transcripcion || '';
            btn.textContent = 'Ver menos';
        }
    }
    
    function copyLink(url, title) {
        navigator.clipboard.writeText(title + '\n' + url).then(() => {
            alert('¬°Enlace copiado!');
        });
    }
    
    // Event listeners
    document.getElementById('searchInput').addEventListener('input', (e) => {
        renderVideos(e.target.value);
    });
    
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => filterByTag(btn.dataset.tag));
    });
    
    renderVideos();
